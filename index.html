<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify - Sangeet(Clone)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav>
	<ul>
		<li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
		<li>Home</li>
		<li>About</li>
	</ul>
</nav>

<div class="container">
	<div class="songList">
		<h1>Best of NCS - No Copyright Sounds</h1>
		<div class="songItemcontainer">
			<div class="songItem">
				<img alt="1">
				<span class="songName">Way Down We Go - Kaleo</span>
				<span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="0"></i> </span></span>
			</div>

			<div class="songItem">
				<img alt="2">
				<span class="songName">Chaudhary - Mane Khan</span>
				<span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="1"></i></span></span>
			</div>

			<div class="songItem">
				<img alt="3">
				<span class="songName">Dil NaDiya - Krrish</span>
				<span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="2"></i></span></span>
			</div>

			<div class="songItem">
				<img alt="4">
				<span class="songName">Suno Suno - Krishna</span>
				<span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="3"></i></span></span>
			</div>

			<div class="songItem">
				<img alt="5">
				<span class="songName">Heeriye - Arijit Singh</span>
				<span class="songlistplay"><span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="4"></i></span></span>
			</div>
		</div>
	</div>
	<div class="songBanner"></div>
</div>

<div class="bottom">
	<input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
	<div class="icons">
		<!-- fontawesome icons -->
		<i class="fas fa-3x fa-step-backward" id="previous"></i>
		<i class="far fa-3x fa-play-circle" id="masterPlay"></i>
		<i class="fas fa-3x fa-step-forward" id="next"></i>
	</div>

	<div class="songInfo">
		<img src="gifs/playing.gif" width="42px" id="gif"><span class="songInfoText"> <span id="masterSongName">Way Down We Go - Kaleo</span></span>
	</div>
</div>

<script src="https://kit.fontawesome.com/c74984c14c.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
